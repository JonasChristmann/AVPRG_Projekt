<body>

    <div id="container">

        <div id="sidebar">

        </div>

        <div id="menuButton" onclick="Menu(this)">
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
        </div>

        <div id="contentWrapper">
            <h2 id="segmentCaption"></h2>
            <video width="0" height="0" id="webCam" autoplay muted playsinlne>
                <source src="Micro-dance_2_.mp4" type="video/mp4">
            </video>
            <canvas id="canvas" width="1280" height="720"></canvas>
            <canvas id="canvas2" width="1280" height="720"></canvas>
        </div>

    </div>


    <script>


        var menuOpen = true;

        function Menu(x) {
            if (menuOpen) {
                closeMenu(x);
            } else {
                openMenu(x);
            }

            menuOpen = !menuOpen;
        }

        function openMenu(x) {
            x.classList.toggle("change");
            document.querySelector("#sidebar").style.width = 0;
        }

        function closeMenu(x) {
            x.classList.toggle("change");
            document.querySelector("#sidebar").style.width = "350px";
        }





    </script>
   <script type="text/javascript" src ="camera.js"></script>
