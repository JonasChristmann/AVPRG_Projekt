<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

    <div id="container">
        
        <div id="sidebar">

        </div>

        <div id="menuButton" onclick="Menu(this)">
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
        </div>

        <div id="contentWrapper">
        </div>

    </div>

    <script>

        var menuOpen = true;

        function Menu(x) {
            if  (menuOpen) {
                closeMenu(x);
            } else {
                openMenu(x);
            }

            menuOpen = !menuOpen;
        }

        function openMenu(x) {
            x.classList.toggle("change");
            document.querySelector("#sidebar").style.flex = 0;
        }

        function closeMenu(x) {
            x.classList.toggle("change");
            document.querySelector("#sidebar").style.flex = 0.2;
        }
        
    </script>
</body>
</html>
