<body>

                <div class="navEntry" id="floorTomNav">

                        <option>Classic</option>

                </div>
                <div class="navEntry" id="hihatNav">
                    <h3>Hi-Hat:</h3>

        </div>

        <div id="menuButton" onclick="Menu(this)">
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
        </div>

        <div id="contentWrapper">

            <h2 id="segmentCaption"></h2>
            <video id="video" width="1280" height="720" autoplay>
                <source />
            </video>
            <canvas id="canvas" width="1280" height="720"></canvas>
            <canvas id="canvas2" width="1280" height="720"></canvas>

        </div>

    </div>


    <script>
        var menuOpen = true;

        var StopWebCam = function () {
            var stream = video.srcObject;
            var tracks = stream.getTracks();

            for (var i = 0; i < tracks.length; i++) {
                var track = tracks[i];
                track.stop();
            }
            video.srcObject = null;
        }

        var hdConstraints = {
            video: {
                mandatory: {
                    minWidth: 1280,
                    minHeight: 720,
                    // deviceId: '76fa12c60cd2e9ecf118e9ea575e75872866f5b7811a1a594c66681f16d41348'
                },
                

            }
        };

        var start = function () {
            var video = document.getElementById("video"),
                vendorURL = window.URL || window.webkitURL;

            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(hdConstraints)
                    .then(function (stream) {
                        video.srcObject = stream;

                    }).catch(function (error) {
                        console.log(error);
                    });
            }
        }
        $(function () { start(); });




        function Menu(x) {
            if (menuOpen) {
                closeMenu(x);
            } else {
                openMenu(x);
            }

            menuOpen = !menuOpen;
        }

        function openMenu(x) {
            x.classList.toggle("change");
            document.querySelector("#sidebar").style.width = 0;

            document.querySelector('#navWrapper').style.width = 0;

            document.querySelectorAll('.navEntry').forEach((item) => {
                // item.style.display = 'none';
                item.style.opacity = 0
            });
        }

        function closeMenu(x) {
            x.classList.toggle("change");
            document.querySelector("#sidebar").style.width = "350px";
            document.querySelector('#navWrapper').style.width = '100%';
            document.querySelectorAll('.navEntry').forEach((item) => {
                // item.style.display = 'inline-block';
                item.style.opacity = 1.0;
            });
        }





    </script>
    <script type="application/javascript" src="websocket_client.js"></script>

    <script type="text/javascript" src="camera.js"></script>

    <script type="text/javascript" src="segments.js"></script>
